<!DOCTYPE html>
<html>
    <head>
        <title>Miriam's Minesweeper</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="mine.png"/>
    </head>
    <body onload="initGame()">
        <div class="gamePanel">
            <div class="gameInfo">
                <span class="smiley" onclick="initGame()">😇</span><span class="title">MINESWEEPER</span>
                <div class="time-div">
                    <span class="time-container">Time: 0</span><span> Difficulty:</span>
                <select id="difficulty" onchange="onDifficultyChanged()">
                    <option value="easy">Easy</option>
                    <option value="normal">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="evil">Evil</option>
                </select>
                </div>
                <div class="life-container">
                </div>
            </div>
            <div class="game-container"></div>
            <div class="msg"></div>
        </div>        
        <br/>
            <h1>❌ - Marked <br/> 💣 - Bomb <br/> 💜 - Life</h1>
            <br/>
            by Miriam Baranovska
        <script src="main.js"></script>
    </body>
</html>
